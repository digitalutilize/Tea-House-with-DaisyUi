<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Design with DaisyUi</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- fontawesome CDN -->
    <script src="https://kit.fontawesome.com/2e0efbf4c2.js" crossorigin="anonymous"></script>

    <!-- Tailwindcss and DaisyUi CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .font-manrope {
            font-family: "Manrope", serif;
        }
        .text-para{
            color: #777777;
        }
        .btn-primary{
            color: white;
            font-weight: bold;
            size: 20px;
            border:none
        }
    </style>

</head>

<body class="font-manrope ">

    <header class="w-11/12 xl:w-3/4 mx-auto flex justify-between items-center flex-col xl:flex-row ">

                <div class="w-11/12 xl:w-1/2 ">

                    <h1 class="text-7xl font-extrabold ">
                        It's good <br>
                        tea time at The <br>
                        Tea House
                    </h1>
                    <p class="text-lg py-8 text-para">
                        Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.
                    </p>

                    <button class="btn btn-primary bg-gradient-to-r from-[#FF8938] to-[#FF0000]">
                        Explore More
                        <i class="fa-solid fa-arrow-right-long  text-xl origin-center -rotate-45"></i>
                    </button>
                </div>

                <div class="w-11/12 xl:w-1/2 ">
                    <div class="relative">
                        <img src="images/banner.png" class="rounded-lg " />
                    </div>

                    <div class="flex gap-4 bg-white shadow-lg w-fit px-7 py-5 rounded-lg absolute -mt-24 ml-24 ">
                        <i class="fa-solid fa-star text-5xl text-amber-400"></i>
                        <div>
                            <h5 class="font-extrabold text-3xl">5.00</h5>
                            <p class="font-semibold text-para">Trust Pilot Ratings</p>
                        </div>
                    </div>

                </div>
    </header>


    <main>

    </main>

    <footer>

    </footer>


</body>

</html>
